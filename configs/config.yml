db: # 认证数据库
  driver: mysql # 数据库驱动
  configs:
    mysql:
      host: 127.0.0.1
      port: 3306
      user: root
      password: ${oc.env:AUTH_DB_PASSWORD}
      database: auth
    sqlite:
      database: db/auth.db

log: # 日志
  to_console: true # 是否输出到控制台
  to_console_level: INFO # 日志级别(DEBUG, INFO, WARNING, ERROR, CRITICAL)
  to_file: true # 是否输出到文件
  to_file_level: INFO # 日志级别(DEBUG, INFO, WARNING, ERROR, CRITICAL)
  log_dir: auth # 日志目录
  max_file_size: 10MB # 单个日志文件最大大小

auth: # 认证配置
  secret_key: ${oc.env:AUTH_SECRET_KEY} # 令牌加密密钥
  algorithm: HS256 # 加密算法
  access_token_expire_minutes: 60 # 访问令牌过期时间（分钟）
  refresh_token_expire_days: 7 # 刷新令牌过期时间（天）

admin: # 管理员信息配置
  group: admin # 管理员组
  email: ${oc.env:ADMIN_EMAIL} # 管理员邮箱
  username: ${oc.env:ADMIN_USERNAME} # 管理员用户名
  password: ${oc.env:ADMIN_PASSWORD} # 管理员密码

email: # 邮件配置
  smtp_host: smtp.qq.com # SMTP 服务器地址
  smtp_port: 465 # SMTP 端口
  smtp_user: ${oc.env:SMTP_USER} # SMTP 用户名（邮箱地址）
  smtp_password: ${oc.env:SMTP_PASSWORD} # SMTP 密码
  from_email: ${oc.env:SMTP_USER} # 发件人邮箱
  from_name: "" # 发件人名称（可选）

cors_origins: [] # 允许跨域请求的源
